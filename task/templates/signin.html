{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Connexion</title>

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center bg-dark">
    
<main class="form-signin">
  {% if messages %}
    {% for message in messages  %}
      <div class="alert-danger text-danger">{{message}}</div>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <h1 class="text-light">1000<span class="text-success">TechLeaders</span></h1>
    <h1 class="h3 mb-3 fw-normal text-light">Se Connecter</h1>
    
    <div class="">
      <label class="text-light">Nom d'utilisateur</label>
      <input type="text" class="form-control bg-dark text-light border-secondary" name="username" >
      
    </div>
    <div class=" mt-3">
      <label for="" class='text-light'>Mot de passe</label>
      <input type="password" class="form-control bg-dark text-light border-secondary" name="password" id="" placeholder="Password">
      
    </div>

    <div class="checkbox mb-3">
      <label class='text-light'>
        J'ai pas de compte. <a href="{% url 'registration' %}" class="text-warning">M'inscrire</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-light" type="submit">Connexion</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
  </form>
</main>


    
  </body>
</html>
